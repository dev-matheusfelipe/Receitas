    <div class="container mt-5">
        <h3>Efetue seu cadastro</h3>
        <form class="mt-5">
            <div class="col">
                <!-- Email input -->
                <div class="form-outline">
                    <input type="text" id="form6Example1" class="form-control" />
                    <label class="form-label" for="form6Example1">First name</label>
                </div>
            </div>
            <div class="col">
                <!-- Email input -->
                <div class="form-outline mb-4 mt-4">
                    <input type="email" id="form6Example5" class="form-control" />
                    <label class="form-label" for="form6Example5">Email</label>
                </div>
            </div>
            <div class="col">
                <!-- CEP input -->
                <div class="form-outline mb-4">
                    <input type="number" id="form6Example6" class="form-control" />
                    <label class="form-label" for="form6Example6">CEP</label>
                </div>
            </div>
            <div class="col">
                <!-- Rua input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form6Example4" class="form-control" />
                    <label class="form-label" for="form6Example4">Rua</label>
                </div>
            </div>
            <div class="col">
                <!-- Número input -->
                <div class="form-outline mb-4">
                    <input type="number" id="form6Example6" class="form-control" />
                    <label class="form-label" for="form6Example6">Nº</label>
                </div>
            </div>
            <div class="col">
                <!-- Complemento input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form6Example4" class="form-control" />
                    <label class="form-label" for="form6Example4">Complemento</label>
                </div>
            </div>
            <div class="col">
                <!-- Cidade input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form6Example4" class="form-control" />
                    <label class="form-label" for="form6Example4">Cidade</label>
                </div>
            </div>
            <div class="col">
                <!-- UF input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form6Example4" class="form-control" />
                    <label class="form-label" for="form6Example4">UF</label>
                </div>    
            </div>
            <div class="col pb-5">
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Cadastrar</button>
            </div>
        </form>
    </div>
